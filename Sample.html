<!DOCTYPE html>
<html>
<head>
	<style>
    	* { font: 17px Calibri; }
    </style>
</head>
<body>
    <h3>Enter some values in the text to enable the button!</h3>
    <input type="text" id="uname" onkeyup="manage(this)" />
    <input type="text" id="pass" onkeyup="manage(this)" />
    <input type="submit" id="btSubmit" disabled />
</body>

<script>
	function manage(txt) {
        var bt = document.getElementById('btSubmit');
        if (uname.value != '' && pass.value != '') {
            bt.disabled = false;
        }
        else {
            bt.disabled = true;
        }
    }
